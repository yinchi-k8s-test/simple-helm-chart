apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      volumes:
      {{- if .Values.persistence.enabled }}
        - name: "{{ .Release.Name }}-vol"
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-pvc"
      {{- end}}
      {{- range .Values.configMapVols }}
        - name: "{{ .name }}-cm-vol"
          configMap:
            name: "{{ .name }}-cm"
      {{- end}}
      containers:
      - name: "{{ .Release.Name }}"
        image: "{{ .Values.image }}:{{ .Values.tag }}"
        {{- if .Values.envFrom }}
        envFrom:
          {{- range .Values.envFrom.configMaps }}
          - configMapRef:
              name: {{ . }}
          {{- end }}
          {{- range .Values.envFrom.secrets }}
          - secretRef:
              name: {{ . }}
          {{- end }}
        {{- end}}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
          - name: "{{ .Release.Name }}-vol"
            mountPath: "{{ .Values.persistence.mountPath }}"
        {{- end}}
        {{- range .Values.configMapVols }}
          - name: "{{ .name }}-cm-vol"
            mountPath: "{{ .mountPath }}"
        {{- end}}
        ports:
          {{- range .Values.containerPorts }}
          - containerPort: {{ . }}
          {{- end }}
