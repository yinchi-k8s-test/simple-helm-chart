apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      containers:
      - name: "{{ .Release.Name }}"
        image: "{{ .Values.image }}:{{ .Values.tag }}"
        {{- if .Values.envFrom }}
        envFrom:
          {{- range .Values.envFrom.configMaps }}
          - configMapRef:
              name: {{ . }}
          {{- end }}
          {{- range .Values.envFrom.secrets }}
          - secretRef:
              name: {{ . }}
          {{- end }}
        {{- end}}
        ports:
          {{- range .Values.containerPorts }}
          - containerPort: {{ . }}
          {{- end }}
